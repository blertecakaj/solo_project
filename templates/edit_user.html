<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>eNutrition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <h1 class="logo"><img src="{{ url_for('static', filename='logo.png') }}" id="logo">eNutrition</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/needed_calories">Needed Calories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/daily_intake">Daily Calory Intake</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_profile/{{user_data.user_id}}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="wrapper">
    <div id="user">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
              <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="/update_user/{{user_data['user_id']}}" method="post" id="user_form">
        <div class="form-group">
          <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{user_data.first_name}}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{user_data.last_name}}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Email" value="{{user_data.email}}">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" value="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="c_password" placeholder="Confirm Password" value="">
        </div>
        <button type="submit" class="btn btn-warning" id="btn_user">Edit</button>
      </form>
    </div>
  </div>
  <footer>
    <p>B.C.</p>
  </footer>
  </body>
</html>
