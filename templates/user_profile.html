<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>eNutrition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <h1 class="logo"><img src="{{ url_for('static', filename='logo.png') }}" id="logo">eNutrition</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/needed_calories">Needed Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/daily_intake">Daily Calory Intake</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/user_profile/{{user.user_id}}">Profile<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="wrapper">
      <div class="user-info">

        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <h2>{{user.email}}</h2>
        <a href='/edit_user/{{user.user_id}}'><button type="button" class="btn btn-info">Edit Profile</button></a>
      </div>
      <div class="user-picture">
        {% if user.file_path == None %}
        <img src="{{ url_for('static', filename='user.png') }}" width="150" class="img-thumbnail">
        {% else %}
        <img src="{{ url_for('static', filename=user.file_path) }}" width="150" class="img-thumbnail">
        {% endif %}
        <form action="/upload/{{user['user_id']}}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="file" accept="image/*" class="form-control-file">
            <button type="submit" class="btn btn-info">Upload</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>B.C.</p>
    </footer>


  </body>
</html>
